<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración - Dreams Beauty MP</title>
  <link rel="icon" href="imagenes/logo1.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      padding-bottom: 5rem;
    }
    h1 {
      text-align: center;
      color: #c2185b;
      margin-top: 1rem;
    }
    #formularioProducto {
      max-width: 500px;
      margin: 1rem auto;
      background-color: #ffe4ec;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
    #formularioProducto input,
    #formularioProducto textarea,
    #formularioProducto select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #formularioProducto button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    #formularioProducto button:hover {
      background-color: #ec407a;
    }
    #adminContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .boton-flotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f48fb1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .menu-admin {
      position: fixed;
      bottom: 100px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .menu-admin button {
      background-color: #f8bbd0;
      color: #4a148c;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .menu-admin button:hover {
      background-color: #f48fb1;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <!-- Formulario de nuevo producto -->
  <div id="formularioProducto">
    <input type="text" id="nombre" placeholder="Nombre del producto" required />
    <textarea id="descripcion" placeholder="Descripción del producto" rows="3"></textarea>
    <input type="text" id="categoria" placeholder="Categoría" />
    <input type="number" id="precio" placeholder="Precio" step="0.01" required />
    <input type="number" id="existencia" placeholder="Existencia" required />
    <input type="file" id="imagen" accept="image/*" required />
    <button id="guardarBtn">Guardar producto</button>
  </div>

  <!-- Contenedor de productos -->
  <div id="adminContainer">
    <!-- Aquí se cargarán los productos con opciones para editar/eliminar -->
  </div>

  <!-- Botón flotante principal -->
  <button class="boton-flotante" id="menuBtn" title="Menú de opciones">☰</button>

  <!-- Menú flotante con opciones -->
  <div class="menu-admin" id="adminMenu" style="display: none;">
    <button onclick="window.location.href='recibos.html'">Ver pedidos</button>
    <button onclick="window.location.href='index.html'">Volver a la tienda</button>
    <button onclick="mostrarFormulario()">+ Producto</button>
  </div>

  <!-- Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBJ9qe5eZqptNy1UTb4Oi1mcJUxBxKf-s",
      authDomain: "dreamshop-45a70.firebaseapp.com",
      databaseURL: "https://dreamshop-45a70-default-rtdb.firebaseio.com",
      projectId: "dreamshop-45a70",
      storageBucket: "dreamshop-45a70.appspot.com",
      messagingSenderId: "183753341240",
      appId: "1:183753341240:web:5870409b9f704d1e42a9cd",
      measurementId: "G-XBYP89FPFL"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    const menuBtn = document.getElementById('menuBtn');
    const adminMenu = document.getElementById('adminMenu');
    menuBtn.addEventListener('click', () => {
      adminMenu.style.display = adminMenu.style.display === 'none' ? 'flex' : 'none';
    });

    window.mostrarFormulario = function () {
      const form = document.getElementById('formularioProducto');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById("guardarBtn").addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const categoria = document.getElementById("categoria").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const existencia = parseInt(document.getElementById("existencia").value);
      const imagenInput = document.getElementById("imagen");

      if (!nombre || !descripcion || !categoria || isNaN(precio) || isNaN(existencia) || !imagenInput.files.length) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const imagenArchivo = imagenInput.files[0];
      const ruta = `productos/${Date.now()}_${imagenArchivo.name}`;
      const imagenRef = storageRef(storage, ruta);

      try {
        // Subir imagen a Firebase Storage
        await uploadBytes(imagenRef, imagenArchivo);
        const imagenURL = await getDownloadURL(imagenRef);

        // Guardar producto en Realtime Database
        const producto = { nombre, descripcion, categoria, precio, existencia, imagen: imagenURL };
        const productosRef = ref(database, 'productos');
        const nuevoProductoRef = push(productosRef);
        await set(nuevoProductoRef, producto);

        alert("Producto guardado con éxito.");
        document.getElementById("formularioProducto").reset();
        document.getElementById("formularioProducto").style.display = "none";
      } catch (error) {
        console.error("Error al guardar el producto:", error);
        alert("Ocurrió un error al subir la imagen o guardar el producto.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n - Dreams Beauty MP</title>
  <link rel="icon" href="imagenes/logo1.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      padding-bottom: 5rem;
    }

    h1 {
      text-align: center;
      color: #c2185b;
      margin-top: 1rem;
    }

    #formularioProducto {
      max-width: 500px;
      margin: 1rem auto;
      background-color: #ffe4ec;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    #formularioProducto input,
    #formularioProducto textarea,
    #formularioProducto select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #formularioProducto button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    #formularioProducto button:hover {
      background-color: #ec407a;
    }

    #adminContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }

    .boton-flotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f48fb1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .menu-admin {
      position: fixed;
      bottom: 100px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .menu-admin button {
      background-color: #f8bbd0;
      color: #4a148c;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .menu-admin button:hover {
      background-color: #f48fb1;
    }
  </style>
</head>
<body>

  <h1>Panel de Administraci√≥n</h1>

  <!-- Formulario de nuevo producto -->
  <div id="formularioProducto">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <textarea id="descripcion" placeholder="Descripci√≥n del producto" rows="3"></textarea>
    <input type="text" id="categoria" placeholder="Categor√≠a">
    <input type="number" id="precio" placeholder="Precio" step="0.01" required>
    <input type="number" id="existencia" placeholder="Existencia" required>
    <input type="file" id="imagen" accept="image/*" required>
    <button id="guardarBtn">Guardar producto</button>
  </div>

  <!-- Contenedor de productos -->
  <div id="adminContainer">
    <!-- Aqu√≠ se cargar√°n los productos con opciones para editar/eliminar -->
  </div>

  <!-- Bot√≥n flotante principal -->
  <button class="boton-flotante" id="menuBtn" title="Men√∫ de opciones">‚ò∞</button>

  <!-- Men√∫ flotante con opciones -->
  <div class="menu-admin" id="adminMenu" style="display: none;">
    <button onclick="window.location.href='recibos.html'">Ver pedidos</button>
    <button onclick="window.location.href='index.html'">Volver a la tienda</button>
    <button onclick="mostrarFormulario()">+ Producto</button>
  </div>

  <!-- Script principal de administraci√≥n -->
  <script type="module" src="admin.js"></script>
  <script>
  document.getElementById("guardarBtn").addEventListener("click", async () => {
    const nombre = document.getElementById("nombre").value.trim();
    const descripcion = document.getElementById("descripcion").value.trim();
    const categoria = document.getElementById("categoria").value.trim();
    const precio = parseFloat(document.getElementById("precio").value);
    const existencia = parseInt(document.getElementById("existencia").value);
    const imagenInput = document.getElementById("imagen");

    if (!nombre || !descripcion || !categoria || isNaN(precio) || isNaN(existencia) || !imagenInput.files.length) {
      alert("Por favor completa todos los campos.");
      return;
    }

    const formData = new FormData();
    formData.append('imagen', imagenInput.files[0]);

    try {
      const response = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (!data.url) throw new Error("No se recibi√≥ URL");

      const producto = {
        nombre,
        descripcion,
        categoria,
        precio,
        existencia,
        imagen: data.url // üëà Usamos la URL de Vercel Blob
      };

      // Guardar en Firebase
      import('https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js').then(({ getDatabase, ref, push, set }) => {
        const db = getDatabase();
        const productosRef = ref(db, 'productos');
        const nuevoProductoRef = push(productosRef);
        set(nuevoProductoRef, producto).then(() => {
          alert("Producto guardado con √©xito.");
          document.getElementById("formularioProducto").reset();
          document.getElementById("formularioProducto").style.display = "none";
        });
      });

    } catch (error) {
      console.error("Error al subir imagen o guardar producto:", error);
      alert("Ocurri√≥ un error. Verifica que la imagen no sea muy pesada.");
    }
  });
</script>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const adminMenu = document.getElementById('adminMenu');

    menuBtn.addEventListener('click', () => {
      adminMenu.style.display = adminMenu.style.display === 'none' ? 'flex' : 'none';
    });

    window.mostrarFormulario = function () {
      const form = document.getElementById('formularioProducto');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recibos - Dreams Beauty MP</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #c2185b;
    }
    .venta {
      background: #fff;
      border: 1px solid #f8bbd0;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .venta-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .venta-productos {
      margin-top: 0.5rem;
      padding-left: 1rem;
    }
    .floating-btns {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .floating-btns a {
      background-color: #f06292;
      color: white;
      padding: 10px;
      border-radius: 50px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Productos Vendidos</h1>
  <div id="listaVentas"></div>

  <div class="floating-btns">
    <a href="admin.html">üõ†Ô∏è Admin</a>
    <a href="index.html">üè† Principal</a>
  </div>

  <script type="module">
    import { database } from './firebase-config.js';
    import {
      ref,
      onValue
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const lista = document.getElementById('listaVentas');
    const ventasRef = ref(database, 'ventas');

    onValue(ventasRef, (snapshot) => {
      lista.innerHTML = '';
      const ventas = snapshot.val();

      if (!ventas) {
        lista.innerHTML = '<p>No hay productos vendidos a√∫n.</p>';
        return;
      }

      for (const [id, venta] of Object.entries(ventas)) {
        const productos = Array.isArray(venta.productos) ? venta.productos : [];

        const total = productos.reduce((sum, p) => {
          const precio = parseFloat(p.precio) || 0;
          const cantidad = parseInt(p.cantidad) || 0;
          return sum + precio * cantidad;
        }, 0);

        const div = document.createElement('div');
        div.className = 'venta';
        div.innerHTML = `
          <div class="venta-header">
            <div><strong>Cliente:</strong> ${venta.cliente || 'Desconocido'}</div>
            <div><strong>ID:</strong> ${id}</div>
          </div>
          <div><strong>Fecha:</strong> ${venta.fecha || 'Sin fecha'}</div>
          <div class="venta-productos">
            <strong>Productos:</strong>
            <ul>
              ${
                productos.length > 0
                  ? productos.map(p => `
                      <li>${p.nombre || 'Producto sin nombre'} - Cantidad: ${p.cantidad || 0} - Precio: $${p.precio || 0}</li>
                    `).join('')
                  : '<li>No hay productos registrados.</li>'
              }
            </ul>
            <strong>Total: $${total.toFixed(2)}</strong>
          </div>
        `;
        lista.appendChild(div);
      }
    });
  </script>
</body>
</html>
